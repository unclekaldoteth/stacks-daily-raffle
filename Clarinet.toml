[project]
name = "stacks-daily-raffle"
description = "A decentralized daily lottery on Stacks blockchain"
authors = []
telemetry = false
cache_dir = "./.cache"

# Only include the v2 contract for deployment
[contracts.daily-raffle-v2]
path = "contracts/daily-raffle-v2.clar"
clarity_version = 4
epoch = 3.3

# V3 - Fixed version with correct stx-transfer? sender and 50 ticket limit (Clarity 3)
[contracts.daily-raffle-v3]
path = "contracts/daily-raffle-v3.clar"
clarity_version = 3
epoch = 3.0

[repl]
costs_version = 2
parser_version = 2

[repl.analysis]
passes = ["check_checker"]
check_checker = { trusted_sender = false, trusted_caller = false, callee_filter = false }